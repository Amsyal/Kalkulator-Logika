  <style>
    /* styles.css */
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #ffffff;
  font-family: Arial, sans-serif;
}

.container {
  text-align: center;
  padding: 20px;
  border-radius: 20px;
  background: linear-gradient(135deg, #c2f9ce, #a2caff);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 400px;
}

h1 {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
  color: #000;
}

.input-field {
  width: 80%;
  padding: 10px 15px;
  border: 2px solid #000;
  border-radius: 30px;
  font-size: 16px;
  margin-bottom: 20px;
  outline: none;
}

.calculate-button {
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  color: #000;
  background-color: #fff;
  border: 2px solid #000;
  border-radius: 30px;
  cursor: pointer;
}

.calculate-button:hover {
  background-color: #f0f0f0;
}

  </style>
